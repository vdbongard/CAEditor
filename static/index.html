<html>
<head>
    <title>CA Editor</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container flex mb-1">
    <h1 class="ta-c">CA Editor</h1>

    <div class="canvas">
        <canvas id="main" style="user-select: none; height: 100%"></canvas>
    </div>

    <div class="buttonRow">
        <a id="playButton" class="waves-effect waves-light btn"><i class="material-icons">play_arrow</i></a>
        <a id="nextStepButton" class="waves-effect waves-light btn"><i class="material-icons">skip_next</i></a>
        <a id="randomizeButton" class="waves-effect waves-light btn"><i class="material-icons">shuffle</i></a>
        <a id="clearButton" class="waves-effect waves-light btn"><i class="material-icons">delete</i></a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
