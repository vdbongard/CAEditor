<html>
<head>
    <title>CA Editor</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper row blue">
        <div class="col s12">
            <a href="#" class="brand-logo center">CA Editor</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">About</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flex mb-1">
    <div class="canvas">
        <canvas id="main" style="user-select: none"></canvas>
    </div>

    <div class="buttonRow">
        <a id="playButton" class="waves-effect waves-light btn blue"><i class="material-icons">play_arrow</i></a>
        <a id="nextStepButton" class="waves-effect waves-light btn blue"><i class="material-icons">skip_next</i></a>
        <a id="randomizeButton" class="waves-effect waves-light btn blue"><i class="material-icons">shuffle</i></a>
        <a id="clearButton" class="waves-effect waves-light btn blue"><i class="material-icons">delete</i></a>
    </div>

    <div class="card">
        <div class="card-content">
            <span class="card-title">Settings</span>
            <div class="settings">
                <div class="setting">
                    <span>Overlapping edge</span>
                    <div class="switch">
                        <label><input id="overlappingEdgeSwitch" type="checkbox"><span class="lever"></span></label>
                    </div>
                </div>
                <div class="setting">
                    <span>Cell count</span>
                    <div class="input-field"><input id="cellCountInput" type="number" title="Cell count"></div>
                </div>
                <div class="setting">
                    <span>Line width</span>
                    <div class="input-field"><input id="lineWidthInput" type="number" title="Line width"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
