<html>
<head>
    <title>CA Editor</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper row blue">
        <div class="col s12">
            <a href="#" class="brand-logo center">CA Editor</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">About</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flex mb-1">
    <div class="canvas">
        <canvas id="main" style="user-select: none"></canvas>
    </div>

    <div class="buttonRow">
        <a id="playButton" class="waves-effect waves-light btn blue"><i class="material-icons">play_arrow</i></a>
        <a id="nextStepButton" class="waves-effect waves-light btn blue"><i class="material-icons">skip_next</i></a>
        <a id="randomizeButton" class="waves-effect waves-light btn blue"><i class="material-icons">shuffle</i></a>
        <a id="clearButton" class="waves-effect waves-light btn blue"><i class="material-icons">delete</i></a>
    </div>

    <div class="card">
        <div class="card-content">
            <span class="card-title">Settings</span>
            <div class="settings">
                <div class="setting">
                    <span>Cell color active</span>
                    <div class="">
                        <input id="cellColorActiveInput" type="color">
                    </div>
                </div>
                <div class="setting">
                    <span>Cell color inactive</span>
                    <div class="">
                        <input id="cellColorInactiveInput" type="color">
                    </div>
                </div>
                <div class="setting">
                    <span>Overlapping edge</span>
                    <div class="switch">
                        <label><input id="overlappingEdgeSwitch" type="checkbox"><span class="lever"></span></label>
                    </div>
                </div>
                <div class="setting">
                    <span>Show grid</span>
                    <div class="switch">
                        <label><input id="gridSwitch" type="checkbox"><span class="lever"></span></label>
                    </div>
                </div>
                <div class="setting">
                    <span>Cell count</span>
                    <div class="input-field"><input id="cellCountInput" type="number" title="Cell count"></div>
                </div>
                <div class="setting">
                    <span>Survives</span>
                    <div class="input-field">
                        <select multiple title="Survives" id="survivesSelect">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <div class="setting">
                    <span>Born</span>
                    <div class="input-field">
                        <select multiple title="Born" id="bornSelect">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <div class="setting">
                    <span>Random probability (%)</span>
                    <div class="input-field"><input id="randomProbabilityInput" type="number" title="Random probability"></div>
                </div>
                <div class="setting">
                    <span>FPS</span>
                    <div class="input-field"><input id="fpsInput" type="number" title="FPS"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
